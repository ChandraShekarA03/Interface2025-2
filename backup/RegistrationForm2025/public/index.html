<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Event Registration</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-purple-100 min-h-screen flex items-center justify-center transition-all duration-500">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md animate-fade-in">
    <h1 class="text-3xl font-extrabold mb-6 text-center text-blue-700">Event Registration</h1>
    
    <!-- Registration Form -->
    <form id="registrationForm" enctype="multipart/form-data" class="space-y-4">
      <!-- Name Field -->
      <div class="transition-all duration-300 hover:scale-[1.02]">
        <label for="name" class="block text-sm font-semibold text-gray-700 mb-1">Name</label>
        <input type="text" id="name" name="name" required class="block w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none transition duration-300 shadow-sm">
      </div>
      <!-- Email Field -->
      <div class="transition-all duration-300 hover:scale-[1.02]">
        <label for="email" class="block text-sm font-semibold text-gray-700 mb-1">Email</label>
        <input type="email" id="email" name="email" required class="block w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none transition duration-300 shadow-sm">
      </div>
      <!-- Event Name Field -->
      <div class="transition-all duration-300 hover:scale-[1.02]">
        <label for="event" class="block text-sm font-semibold text-gray-700 mb-1">Event Name</label>
        <input type="text" id="event" name="event" required class="block w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none transition duration-300 shadow-sm">
      </div>
      <!-- Payment Screenshot Upload -->
      <div class="transition-all duration-300 hover:scale-[1.02]">
        <label for="payment" class="block text-sm font-semibold text-gray-700 mb-1">Payment Screenshot</label>
        <input type="file" id="payment" name="payment" accept="image/*" required class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 cursor-pointer">
      </div>
      <!-- Submit Button -->
      <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg shadow-md hover:bg-blue-700 transition-all duration-300 hover:scale-105">Register</button>
    </form>

    <!-- Success/Error Message -->
    <div id="message" class="mt-4 text-center text-base font-medium transition-all duration-300"></div>
  </div>

  <!-- Simple fade-in animation -->
  <style>
    .animate-fade-in {
      animation: fadeIn 0.8s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>

  <script>
    // Handle form submission with JavaScript fetch API
    document.getElementById('registrationForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = '';
      try {
        const response = await fetch('/register', {
          method: 'POST',
          body: formData
        });
        const result = await response.json();
        if (result.success) {
          messageDiv.textContent = 'ðŸŽ‰ Registration successful!';
          messageDiv.className = 'text-green-600 mt-4 animate-fade-in';
          form.reset();
        } else {
          messageDiv.textContent = result.error || 'Registration failed.';
          messageDiv.className = 'text-red-600 mt-4 animate-fade-in';
        }
      } catch (err) {
        messageDiv.textContent = 'An error occurred.';
        messageDiv.className = 'text-red-600 mt-4 animate-fade-in';
      }
    });
  </script>
</body>
</html>
