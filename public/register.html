<!-- public/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fest Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow p-4">
      <h1 class="text-center mb-4">Register for Our Fest</h1>

      <form action="/register" method="POST" enctype="multipart/form-data">

        <!-- Full Name -->
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <!-- WhatsApp Contact -->
        <div class="mb-3">
          <label for="contact" class="form-label">WhatsApp Contact Number</label>
          <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" class="form-control" required>
        </div>

        <!-- Institution -->
        <div class="mb-3">
          <label for="institution" class="form-label">Institution Name</label>
          <input type="text" id="institution" name="institution" class="form-control" required>
        </div>

        <!-- State -->
        <div class="mb-3">
          <label for="state" class="form-label">State</label>
          <select id="state" name="state" class="form-select" required>
            <option value="">-- Select State --</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Delhi">Delhi</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <!-- Events -->
        <div class="mb-3">
          <label class="form-label">Events to Participate:</label><br>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="event1" name="events[]" value="Coding Challenge">
            <label class="form-check-label" for="event1">Coding Challenge</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="event2" name="events[]" value="Hackathon">
            <label class="form-check-label" for="event2">Hackathon</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="event3" name="events[]" value="Poster Presentation">
            <label class="form-check-label" for="event3">Poster Presentation</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="event4" name="events[]" value="Quiz Competition">
            <label class="form-check-label" for="event4">Quiz Competition</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="event5" name="events[]" value="Cultural Events">
            <label class="form-check-label" for="event5">Cultural Events</label>
          </div>
        </div>

        <!-- Upload Receipt -->
        <div class="mb-3">
          <label for="receipt" class="form-label">Upload Payment Receipt (Image)</label>
          <input type="file" id="receipt" name="receipt" accept="image/*" class="form-control" required>
        </div>

        <!-- Submit Button -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Submit Registration</button>
        </div>

      </form>
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
