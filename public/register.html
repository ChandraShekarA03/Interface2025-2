<!-- public/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fest Registration</title>
</head>
<body>
  <h1>Register for Our Fest</h1>
  <form action="/register" method="POST">
  <h2>Event Registration Form</h2>

  <!-- Name -->
  <label for="name">Full Name:</label><br>
  <input type="text" id="name" name="name" required><br><br>

  <!-- Email -->
  <label for="email">Email Address:</label><br>
  <input type="email" id="email" name="email" required><br><br>

  <!-- WhatsApp Contact -->
  <label for="contact">WhatsApp Contact Number:</label><br>
  <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required><br><br>

  <!-- Institution -->
  <label for="institution">Institution Name:</label><br>
  <input type="text" id="institution" name="institution" required><br><br>

  <!-- State -->
  <label for="state">State:</label><br>
  <select id="state" name="state" required>
    <option value="">-- Select State --</option>
    <option value="Maharashtra">Maharashtra</option>
    <option value="Karnataka">Karnataka</option>
    <option value="Delhi">Delhi</option>
    <option value="Tamil Nadu">Tamil Nadu</option>
    <option value="Gujarat">Gujarat</option>
    <option value="Other">Other</option>
  </select><br><br>

  <!-- Events (Checkboxes) -->
  <label>Events to Participate:</label><br>
  <input type="checkbox" id="event1" name="events[]" value="Coding Challenge">
  <label for="event1">Coding Challenge</label><br>

  <input type="checkbox" id="event2" name="events[]" value="Hackathon">
  <label for="event2">Hackathon</label><br>

  <input type="checkbox" id="event3" name="events[]" value="Poster Presentation">
  <label for="event3">Poster Presentation</label><br>

  <input type="checkbox" id="event4" name="events[]" value="Quiz Competition">
  <label for="event4">Quiz Competition</label><br>

  <input type="checkbox" id="event5" name="events[]" value="Cultural Events">
  <label for="event5">Cultural Events</label><br><br>

  <!-- Submit Button -->
  <button type="submit">Submit Registration</button>
</form>

</body>
</html>
