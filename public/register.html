<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fest Registration - Gaming Theme</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a2e, #16213e);
      background-size: 400% 400%;
      animation: backgroundShift 20s infinite;
      color: #00ff00 !important;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      
    }

    @keyframes backgroundShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.15);
    }

    label {
      font-weight: 500;
    }

    .form-control, .form-select {
      background-color: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #07510d;
    }

   .form-control:focus, 
.form-select:focus {
  background-color: rgba(0, 255, 0, 0.1);
  color: #ffffff;
  border-color: #00ff00;
  box-shadow: 0 0 8px #00ff00;
}


    .form-check-input:checked {
      background-color: #15ff00;
      border-color: #00ffff;
    }

    .btn-glow {
      background-color: #00ffff;
      border: none;
      color: #000;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn-glow:hover {
      background-color: #00e0e0;
      box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
    }
  </style>
</head>
<body>
   <header>
            <div class="logo">INTERFACE 2025</div>
            <nav class="nav-items">
                <a href="#">HOME</a>
                <a href="#about-section">ABOUT US</a>
                <a href="#Events">EVENTS</a>
                <a href="results.html">RESULTS</a>  
                <a href="Schedule_Page.html">SCHEDULE</a>

                <!-- Dropdown Container -->
                <div class="dropdown">
                    <a href="#">MORE â–¾</a>
                    <div class="dropdown-content">
                        <a href="#register">REGISTER</a>
                        <a href="gallery.html">GALLERY</a>
                        <a href="#contact">CONTACT</a>
                        <a href="#Team">TEAM</a>
                        
                        <!-- Add more links as needed -->
                    </div>
                </div>
            </nav>
            <div class="hamburger-menu">
                <a href="#">HOME</a>
                <a href="#about-section">ABOUT US</a>
                <a href="#Events">EVENTS</a>
                <a href="results.html">RESULTS</a>  
                <a href="Schedule_Page.html">SCHEDULE</a>
                <a href="#register">REGISTER</a>
                <a href="#contact">CONTACT</a>
                <a href="#Team">TEAM</a>
            </div>
            <i class="fa-solid fa-bars hamburger-menu-toggle"></i>
        </header>
  <div class="container py-5 mt-10">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card">
          <h1 class="text-center mb-4" style="color: #fff;">ðŸŽ® Fest Registration</h1>

          
            <form action="/register" method="POST" enctype="multipart/form-data">


            <!-- Name -->
            <div class="mb-3">
              <label for="name" class="form-label" style="color: #fff;">Full Name</label>
              <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label"style="color: #fff;">Email Address</label>
              <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <!-- WhatsApp Contact -->
            <div class="mb-3">
              <label for="contact" class="form-label" style="color: #fff;">WhatsApp Contact Number</label>
              <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" class="form-control" required>
            </div>

            <!-- Institution -->
            <div class="mb-3">
              <label for="institution" class="form-label" style="color: #fff;">Institution Name</label>
              <input type="text" id="institution" name="institution" class="form-control" required>
            </div>

            <!-- State -->
            <div class="mb-3">
              <label for="state" class="form-label" style="color: #fff;">State</label>
              <select id="state" name="state" class="form-select" required>
                <option value="">-- Select State --</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Delhi">Delhi</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <!-- Events -->
            <div class="mb-3">
              <label class="form-label" style="color: #fff;">Events to Participate:</label><br>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="event1" name="events[]" value="Coding Challenge">
                <label class="form-check-label" for="event1" style="color: #fff;">Coding Challenge</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="event2" name="events[]" value="Hackathon">
                <label class="form-check-label" for="event2" style="color: #fff;">Hackathon</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="event3" name="events[]" value="Poster Presentation">
                <label class="form-check-label" for="event3" style="color: #fff;">Poster Presentation</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="event4" name="events[]" value="Quiz Competition">
                <label class="form-check-label" for="event4" style="color: #fff;">Quiz Competition</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="event5" name="events[]" value="Cultural Events">
                <label class="form-check-label" for="event5" style="color: #fff;">Cultural Events</label>
              </div>
            </div>

            <!-- Upload Receipt -->
            <div class="mb-4">
              <label for="receipt" class="form-label" style="color: #fff;">Upload Payment Receipt (Image)</label>
              <small style="color: #aaa;">(Max: 2MB, JPG/PNG preferred)</small>
              <input type="file" id="receipt" name="receipt" accept="image/*" class="form-control" required>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
              <button type="submit" class="btn btn-glow" onclick="this.innerText='Submitting...'; this.disabled=false;">ðŸ”¥ Let's Boom!</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
