<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fest Results - INTERFACE 2025</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet" />
  <style>
    .orbitron { font-family: 'Orbitron', sans-serif; }
    .fade-in {
      animation: fadeInUp 1s ease-out forwards;
      opacity: 0;
      transform: translateY(20px);
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-purple-900 to-black text-white min-h-screen font-sans">
  <header>
    <div class="logo text-3xl font-bold p-4 orbitron text-green-400">INTERFACE 2025</div>
    <nav class="flex gap-4 justify-center p-4">
      <a href="index.html" class="hover:text-green-300">HOME</a>
      <a href="index.html#about-section" class="hover:text-green-300">ABOUT US</a>
      <a href="index.html#Events" class="hover:text-green-300">EVENTS</a>
      <a href="index.html#Team" class="hover:text-green-300">TEAM</a>
      <a href="Schedule_Page.html" class="hover:text-green-300">SCHEDULE</a>
      <a href="register.html" class="hover:text-green-300">REGISTER</a>
      <a href="index.html#contact" class="hover:text-green-300">CONTACT</a>
    </nav>
  </header>

  <div class="container mt-10 mx-auto px-4 py-10">
    <div class="text-center mb-10 fade-in">
      <h1 class="text-5xl orbitron font-extrabold text-green-400">INTERFACE 2025</h1>
      <p class="text-2xl orbitron text-white">RESULTS</p>
      <p class="text-md orbitron text-green-300 mt-2">National Level Intercollegiate IT Fest</p>
    </div>

    <div class="flex justify-center mb-6 fade-in">
      <input 
        id="searchInput"
        type="text"
        placeholder="Search by Event, Winner, or Department..."
        class="w-full sm:w-1/2 px-4 py-2 rounded-xl border border-green-600 bg-gray-900 text-white focus:outline-none focus:ring-2 focus:ring-green-500"
        onkeyup="searchTable()"
      />
    </div>

    <div class="overflow-x-auto rounded-xl shadow-2xl fade-in">
      <table id="resultsTable" class="min-w-full table-auto text-sm sm:text-base">
        <thead class="bg-green-800 text-white uppercase text-sm">
          <tr>
            <th class="px-6 py-4 text-left">Sl</th>
            <th class="px-6 py-4 text-left">Event Name</th>
            <th class="px-6 py-4 text-left">Winner(s)</th>
            <th class="px-6 py-4 text-left">Department/College</th>
            <th class="px-6 py-4 text-left">Category</th>
            <th class="px-6 py-4 text-left">Event Head / Contact</th>
          </tr>
        </thead>
        <tbody class="bg-gray-800 divide-y divide-gray-700" id="resultBody"></tbody>
      </table>
    </div>

    <p class="text-center text-gray-400 mt-10 fade-in text-sm">*For certificate collection, contact your department coordinator*</p>
  </div>

  <script>
    const sheetURL = "https://opensheet.elk.sh/1GF9EpBtMn_xop90zVIZ7U1bIaafy8wEbUXYZtSS_IbM/Sheet1";

    fetch(sheetURL)
      .then(res => res.json())
      .then(data => {
        const tableBody = document.getElementById("resultBody");
        tableBody.innerHTML = "";

        data.forEach(row => {
          if (row["Sl"]) {
            const tr = document.createElement("tr");
            tr.className = "hover:bg-green-700 transition duration-300";
            tr.innerHTML = `
              <td class="px-6 py-4">${row["Sl"]}</td>
              <td class="px-6 py-4">${row["Event Name"]}</td>
              <td class="px-6 py-4">${row["Winner(s)"]}</td>
              <td class="px-6 py-4">${row["Department/College"]}</td>
              <td class="px-6 py-4">${row["Category"]}</td>
              <td class="px-6 py-4">${row["Event Head / Contact"]}</td>
            `;
            tableBody.appendChild(tr);
          }
        });
      });

    function searchTable() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const rows = document.querySelectorAll("#resultsTable tbody tr");

      rows.forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(input) ? "" : "none";
      });
    }
  </script>
</body>
</html>
